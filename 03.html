<html>
    <head>
    </head>
    <body>
        <canvas id="paper" width="400" height="400"> 
        </canvas> 
    </body>
    <script>
            let canvas = document.getElementById("paper")
            let ctx = canvas.getContext('2d')
            ctx.fillStyle = 'Black'
            ctx.fillRect(5, 5, 2.7, 5.9)
            ctx.fillRect(10, 5, 2.7, 5.9)
            ctx.beginPath()
            ctx.arc(10, 12, 5, 0, 1 * Math.PI)
            ctx.fill()

            ctx.fillStyle = 'White'
            ctx.fillRect(5.1, 5.1, 1.3, 2.7)
            ctx.fillRect(10.1, 5.1, 1.3, 2.7)
            ctx.beginPath()
            ctx.arc(10, 12.1, 2.5, 0, 1 * Math.PI)
            ctx.fill()
            
            ctx.fillStyle = 'Black'
            ctx.beginPath()
            ctx.moveTo(10, 12.1)
            ctx.lineTo(10, 15)
            ctx.stroke()
        </script>
</html>
