<html>
    <head>
    </head>
    <body>
        <canvas id="paper" width="400" height="400"> 
        </canvas> 
    </body>
    <script>
            let canvas = document.getElementById("paper")
            let ctx = canvas.getContext('2d')
            ctx.fillStyle = 'Black'
            ctx.fillRect(50, 50, 27, 59)
            ctx.fillRect(100, 50, 27, 59)
            ctx.beginPath()
            ctx.arc(100, 120, 50, 0, 1 * Math.PI)
            ctx.fill()

            ctx.fillStyle = 'White'
            ctx.fillRect(51, 51, 13, 27)
            ctx.fillRect(101, 51, 13, 27)
            ctx.beginPath()
            ctx.arc(100, 121, 25, 0, 1 * Math.PI)
            ctx.fill()
            
            ctx.fillStyle = 'Black'
            ctx.beginPath()
            ctx.moveTo(100, 121)
            ctx.lineTo(100, 150)
            ctx.stroke()
        </script>
</html>
